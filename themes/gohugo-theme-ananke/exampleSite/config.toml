title = "Amanda Park's Website"
baseURL = "https://amanda-park.netlify.app"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
themesDir = "../.."
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = ""
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  site_logo = ""
  description = "Data Scientist in healthcare. Game development hobbyist. Consumer of tacos."
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = "https://github.com/amanda-park"
  gitlab = ""
  linkedin = "https://www.linkedin.com/in/parkamanda/"
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/dice.jpg"
  recent_posts_number = 2
  
[permalinks]
    post = "/:year/:month/:day/:slug/"